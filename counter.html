<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "counter.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="flex-center">
        <h1 class="counter-heading">Counter</h1>
        <p class="counter-value" id="counterValue">0</p>
        <div>
            <button class="decrease-num" onClick="onDecrement()">Decrease</button>
            <button class="reset-num" onClick="onReset()">Reset</button>
            <button class="increase-num" onClick="onIncrement()">Increase</button>
        </div>
    </div>


    <script src="counter.js"></script>
</body>
</html>
